app-id: ch.threema.threema-desktop
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '21.08'
sdk-extensions:
  - org.freedesktop.Sdk.Extension.node14
command: run.sh
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --share=network
build-options:
  append-path: /usr/lib/sdk/node14/bin
  cflags: -O2 -g
  cxxflags: -O2 -g
  env:
    NPM_CONFIG_LOGLEVEL: info
    DEV_ENV: development
    threema_web_version: threema-web-2.3.17
modules:
  - name: threema-desktop
    buildsystem: simple
    build-options:
      env:
        XDG_CACHE_HOME: /run/build/threema-desktop/flatpak-node/cache
        npm_config_cache: /run/build/threema-desktop/flatpak-node/npm-cache
        npm_config_nodedir: /usr/lib/sdk/node14
        npm_config_offline: 'true'
    subdir: main
    sources:
      - type: archive
        url: https://github.com/threema-ch/threema-web-electron/archive/refs/tags/release-1.0.3-latest.tar.gz
        sha256: 5ddd3ec7e7ec422c624a744a230bf1fb3d35e96ee731ee9af70ab6e89024e094
        dest: main
      # Git Submodule
      - type: archive
        url: https://github.com/threema-ch/threema-web/archive/refs/tags/v2.3.17.tar.gz
        commit: 15d80662188332d019ea82cf2486952b4deca39790b275b585a3c4178e7a8d54
        dest: main/app/dependencies/threema-web
      - generated-sources.json
      # Patch to use HTTPS and not SSH for npm, as the latter won't work for flathub.org builds
      - type: patch
        path: 0001-npm-Use-HTTPS-git-method.patch
      # Wrapper to launch the app
      - type: script
        dest-filename: run.sh
        commands:
          - zypak-wrapper.sh /app/main/threema-web "$@"
      - type: file
        path: ch.threema.threema-web-desktop.desktop
    build-commands:
      # Install npm dependencies
      - npm install --offline
      # Patch #1 for Threema Web
      - ./tools/patches/patch-threema-web.sh
      # Build Threema Web
      - npm run app:build:web
      # Patch #2 for Threema Web
      - ./tools/patches/post-patch-threema-web.sh
      # Build Threema Electron
      - npm run app:install
      # Patch #3 for Threema Web (linux-deb really just means "linux")
      - node tools/patches/post-patch-threema-web.js linux-deb consumer
      # Here, linux:deb also just means "linux", effectively
      - npm run electron:dist:linux:deb:consumer
      # This would actually package .deb
      #- npm run electron:package:linux:deb:consumer
      # Bundle app and dependencies
      - cp -a app/build/dist-electron/packaged/Threema-linux-x64 /app/main
      # Install app wrapper
      - install -Dm755 -t /app/bin/ ../run.sh
      # Appstream Metainfo
      - install -Dm644 ch.threema.threema-web-desktop.metainfo.xml /app/share/metainfo/ch.threema.threema-web-desktop.metainfo.xml
      # .desktop file
      - install -Dm644 ch.threema.threema-web-desktop.desktop /app/share/applications/ch.threema.threema-web-desktop.desktop
      # Icons
      - mkdir -p /app/share/icons/hicolor/128x128/apps
      - mkdir -p /app/share/icons/hicolor/512x512/apps
      - install -Dm644 app/assets/icons/png/consumer-128x128.png /app/share/icons/hicolor/128x128/apps/ch.threema.threema-web-desktop.png
      - install -Dm644 app/assets/icons/png/consumer-512x512.png /app/share/icons/hicolor/512x512/apps/ch.threema.threema-web-desktop.png


